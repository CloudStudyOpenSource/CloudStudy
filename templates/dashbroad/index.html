{% extends "base.html" %} {% block css %}
<link rel="stylesheet" href="{{url_for('static', filename='css/login/login.css')}}" />

{% endblock %} {% block content %}

<div class="mdui-container mdui-container-fluid">
    <div style="padding-left: 5%;padding-right: 5%;padding-top: 20px;">
        <div class="mdui-row">
            <div class="mdui-col-xs-12 mdui-col-lg-9">
                <div class="mdui-card mdui-card-content">
                    <div class="mdui-card-primary-title">Banner</div>
                    <div id="vis" style="width: 100%;">
                        <p style="text-align: center;padding:10%">something here</p>
                    </div>
                </div>
            </div>
            <div class="mdui-col-xs-12 mdui-col-lg-3">
                <div class="mdui-card mdui-card-content">
                    <div class="mdui-card-primary-title">欢迎回来,&ensp;{{user.name}}</div>
                    <div class="cs-dashbroad-calendar mdui-text-center">
                        <div class="cs-dashbroad-month"></div>
                        <div class="cs-dashbroad-day mdui-text-color-theme-accent"></div>
                        <div class="cs-dashbroad-week"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var $ = mdui.$;
    cs_checkLogin();
    var months = ["一", "二", "三", "四", "五", "六", "七", "八", "九", "十", "十一", "十二"];
    var weekday = ["日", "一", "二", "三", "四", "五", "六"];
    $(".cs-dashbroad-month")[0].innerText = months[new Date().getMonth()] + "月";
    $(".cs-dashbroad-day")[0].innerText = new Date().getDate();
    $(".cs-dashbroad-week")[0].innerText = "星期" + weekday[new Date().getDay()];
</script>
{% endblock %}
