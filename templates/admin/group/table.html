<div class="mdui-table-fluid">
    <table class="mdui-table mdui-table-selectable">
        <thead>
            <tr>
                <th>ID</th>
                <th>名称</th>
                <th>管理员权限</th>
                <th>权限</th>
            </tr>
        </thead>
        <tbody>
            {% for each in groupList %}
            <tr>
                <td>{{ each[0] }}</td>
                <td>{{ each[1] }}</td>
                <td>{{ each[2] }}</td>
                <td>{{ each[3] }}</td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>
