<!doctype html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css"
        integrity="sha384-cLRrMq39HOZdvE0j6yBojO4+1PrHfB7a9l5qLcmRm/fiWXYY+CndJPmyu5FV/9Tw" crossorigin="anonymous" />

    <link rel="icon" type="image/png" href="/static/favicon.png">


    <title>CloudStudy | 欢迎使用</title>

</head>

<body class="mdui-appbar-with-toolbar mdui-theme-accent-indigo mdui-theme-primary-deep-purple">
    <script src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js"
        integrity="sha384-gCMZcshYKOGRX9r6wbDrvF+TcCCswSHFucUzUPwka+Gr+uHgjlYvkABr95TCOz3A"
        crossorigin="anonymous"></script>
    <style>
        body {
            padding-left: 20%;
            padding-right: 20%;
            padding-bottom: 100px;
        }
    </style>
    <div class="mdui-container-fluid">
        <div class="mdui-typo">
            <h1>欢迎使用 CloudStudy</h1>
            <p>本安装向导将帮助你配置 CloudStudy</p>
            <hr />
            <h2>数据库连接</h2>
            <p>支持 MySQL 数据库</p>
            <div class="mdui-textfield">
                <input class="mdui-textfield-input" type="text" placeholder="数据库地址" />
            </div>
            <div class="mdui-textfield">
                <input class="mdui-textfield-input" type="text" placeholder="数据库用户名" />
            </div>
            <div class="mdui-textfield">
                <input class="mdui-textfield-input" type="text" placeholder="数据库密码" />
            </div>
            <div class="mdui-textfield">
                <input class="mdui-textfield-input" type="text" placeholder="数据库名" />
            </div>
            <button class="mdui-btn mdui-btn-raised">测试连接</button>
            <hr />
            <h2>管理员</h2>
            <p>将使用填写的信息创建一个初始用户. 此用户将拥有最高控制权限</p>
            <div class="mdui-textfield">
                <input class="mdui-textfield-input" type="text" placeholder="邮箱" />
            </div>
            <div class="mdui-textfield">
                <input class="mdui-textfield-input" type="text" placeholder="用户名" />
            </div>
            <div class="mdui-textfield">
                <input class="mdui-textfield-input" type="text" placeholder="密码" />
            </div>
            <hr />
            <h2>保存</h2>
            <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent">提交</button>
        </div>

    </div>

</body>

</html>
